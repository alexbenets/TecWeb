<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style type="text/css">
			@import url("style/main.css");
		</style>
		<title>Registrati</title>
	</head>
	
	<body>
		<div id="header">
			<div id="banner">
				<h1>Vola con noi &copy;</h1>
				<h2>Prenota il tuo volo per la destinazione che ti pare e piace :(</h2>
			</div><!-- chiudo banner-->
			
			<div id="menu">
				<a href="index.html" class="selected"  >Home</a>
				<a href="#" >Pagina1</a>
				<a href="#" >Pagina2</a>
			</div><!-- chiudo menu -->
			<div class="clearer"></div>
			
			<div id="path">
				<span>Ti trovi in: </span>
				<!-- span class separatore_path &gt sara' la stringa aggiunta dal codice perl per la creazione
				del path -->
				<a href="index.html">Home</a>
				<span class="separatore_path"> &gt;</span>
				
				<a href="index.html">Pagina boh</a>
				<span class="separatore_path"> &gt;</span>
				
				<span>Pagina.bleah</span>
			</div><!-- chiudo path-->
		</div><!-- chiudo header-->
		
		<div id="main"><!-- div che contiene tutto il contenuto statico e/o dinamico-->
			
			<div id="contenuto">
				<div class="sezione">
					<form action="#" method="post">
						<fieldset>
							<div>
								<label for="Nome">Nome: </label>
								<input type="text" id="Nome" name="Nome" value="Nome"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<label for="Cognome">Cognome: </label>
								<input type="text" id="Cognome" name="Cognome" value="Cognome"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<label for="CF">Codice Fiscale: </label>
								<input type="text" id="CF" name="CF" value="Codice Fiscale"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<label for="nascita">Data di nascita: </label>
								<input type="text" id="nascita" name="nascita" value="1920-23-02"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<label for="email">E-mail: </label>
								<input type="text" id="email" name="email" value="info@example.org"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<label for="password">Password: </label>
								<input type="password" id="password" name="password" value="password"></input>
								<div class="clearer"></div>
							</div>
							<div>
								<button type="submit">
									<span>Registrati</span>
								</button>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="clearer"></div>
			</div><!-- chiudo contenuto-->
		</div><!-- chiudo main-->
		
		<div id="footer">
			<div id="sitemap">
				<a href="#">Mappa del sito</a>
			</div> <!-- chiudo sitemap -->
			<div id="dati_aziendali">
				<p>Volare con noi soc. irresponsabilit&agrave; illimitata</p>
				<p>P.IVA: Zanicchi</p>
			</div><!-- chiudo dati aziendali -->
			<div id="gruppo">
				<p>An project by: MarAlFraMar</p>
			</div><!-- chiudo div del gruppo -->
			<div id="validazione">
				<p class="html_valido">
    				<a href="http://validator.w3.org/check?uri=referer"><img 
    				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
	  			</p>
				<p class="css_valido">
					<a href="http://jigsaw.w3.org/css-validator/check/referer">
    					<img style="border:0;width:88px;height:31px"
        				src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
        				alt="CSS Valido!" />
    				</a>
				</p>
				<div class="clearer"></div> <!-- chiudo i float -->
			</div><!-- chiudo div validazione -->
		</div><!-- chiudo footer-->
	</body>
</html>
